<p>
  story-list works!
</p>

<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories">
        <td></td>
        <td><a routerLink='/stories/{{story.id}}'>{{story.name}}</a></td>
        <td>{{story.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
